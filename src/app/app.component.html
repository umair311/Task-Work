
<div class="container">
  <h2>Cross Validation Form</h2>
  <form [formGroup]='myform' (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Email:</label>
      
     
      <input type="email" class="form-control" email id="email" placeholder="Enter email" name="email" formControlName='email'>
   
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" minlength="6" id="pwd" placeholder="Enter password" name="pwd" formControlName='password'>
    </div>
    <div class="form-group">
      <label for="pwd">Confirm Password:</label>
  <input [class.is-invalid]="myform.errors?.misMatch" minlength="6" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" formControlName='cpassword'>
   
<span *ngIf="myform.errors?.misMatch">password do not match</span>
</div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="myform.invalid">Submit</button>
  </form>
</div>
